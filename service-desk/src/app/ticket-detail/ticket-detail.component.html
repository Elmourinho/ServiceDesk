<h2 mat-dialog-title>{{ ticket ? ticket.ticketNumber : 'New ticket' }}</h2>
<mat-dialog-content>
  <form fxLayout="column"
        [formGroup]="form"
        (ngSubmit)="save(form.value)">
    <div fxLayoutGap="20px">
      <mat-form-field fxFlex>
        <mat-label>Title</mat-label>
        <input matInput
               formControlName="title">
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Email</mat-label>
        <input type="email"
               matInput
               formControlName="email">
      </mat-form-field>
    </div>
    <div fxLayout="column">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput
                  formControlName="description"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let p of ticketPriorities"
                      [value]="p">
            {{p}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-button [disabled]="!form.valid">Save</button>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          type="button"
          (click)="resolve(form.value)">Resolve</button>
</mat-dialog-actions>
