<div fxLayout="column"
     fxLayoutAlign="space-between center">
  <div class="mat-elevation-z8">
    <table mat-table
           matSort
           [dataSource]="tickets$ | async"
           aria-label="Tickets">

      <ng-container matColumnDef="ticketNumber">
        <th mat-header-cell
            *matHeaderCellDef>Ticket number</th>
        <td mat-cell
            *matCellDef="let row">{{row.ticketNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell
            *matHeaderCellDef>Title</th>
        <td mat-cell
            *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell
            *matHeaderCellDef>Email</th>
        <td mat-cell
            *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell
            *matHeaderCellDef>Description</th>
        <td mat-cell
            *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header>Priority</th>
        <td mat-cell
            *matCellDef="let row">{{row.priority}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header>Date</th>
        <td mat-cell
            *matCellDef="let row">{{row.date | date : 'dd.mm.yyyy hh:mm'}}</td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"
          (click)="openModal(row)"></tr>
    </table>
  </div>

</div>
<div fxLayoutAlign="end"
     class="btn-add-container">
  <button mat-fab
          color="warn"
          (click)="openModal()"
          aria-label="Create ticket">
    <mat-icon>add</mat-icon>
  </button>
</div>
